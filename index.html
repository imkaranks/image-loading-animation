<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Image Loading Animation</title>
</head>
<body>
  <div class="container">
    <div class="img-content" style="background-image: url(./assets/img1-thumbnail.jpg);">
      <img src="./assets/img1.jpg" alt="landscape photography of mountain hit by sun rays" loading="lazy">
    </div>
    <div class="img-content" style="background-image: url(./assets/img2-thumbnail.jpg);">
      <img src="./assets/img2.jpg" alt="landmark photography of trees near rocky mountain under blue skies daytime" loading="lazy">
    </div>
    <div class="img-content" style="background-image: url(./assets/img3-thumbnail.jpg);">
      <img src="./assets/img3.jpg" alt="foggy mountain summit" loading="lazy">
    </div>
    <div class="img-content" style="background-image: url(./assets/img4-thumbnail.jpg);">
      <img src="./assets/img4.jpg" alt="gray concrete bridge and waterfalls during daytime" loading="lazy">
    </div>
    <div class="img-content" style="background-image: url(./assets/img5-thumbnail.jpg);">
      <img src="./assets/img5.jpg" alt="selective focus photo of green vine" loading="lazy">
    </div>
    <div class="img-content" style="background-image: url(./assets/img6-thumbnail.jpg);">
      <img src="./assets/img6.jpg" alt="blue and brown steel bridge" loading="lazy">
    </div>
    <div class="img-content" style="background-image: url(./assets/img7-thumbnail.jpg);">
      <img src="./assets/img7.jpg" alt="forest trees" loading="lazy">
    </div>
    <div class="img-content" style="background-image: url(./assets/img8-thumbnail.jpg);">
      <img src="./assets/img8.jpg" alt="waves of body of water splashing on sand" loading="lazy">
    </div>
    <div class="img-content" style="background-image: url(./assets/img9-thumbnail.jpg);">
      <img src="./assets/img9.jpg" alt="trees under cloudy sky during sunset" loading="lazy">
    </div>
    <div class="img-content" style="background-image: url(./assets/img10-thumbnail.jpg);">
      <img src="./assets/img10.jpg" alt="a person jumping into the air at sunset" loading="lazy">
    </div>
    <div class="img-content" style="background-image: url(./assets/img11-thumbnail.jpg);">
      <img src="./assets/img11.jpg" alt="silhouette of plants during the sunset" loading="lazy">
    </div>
    <div class="img-content" style="background-image: url(./assets/img12-thumbnail.jpg);">
      <img src="./assets/img12.jpg" alt="selective focus of white flowers" loading="lazy">
    </div>
  </div>
</body>
</html>
